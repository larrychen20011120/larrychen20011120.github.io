<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Larry's Website</title>

    <!-- import the link of font-family (Courgette)  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link href="MyCss/main.css" rel="stylesheet">
    

</head>

<body>

    <div id= "menu">
        <div id= "typing_area">
            <h1 id= "typing"></h1>
        </div>
        <div id= "switch_area">
            <div class= "switch_box"><img src= "https://image.flaticon.com/icons/png/512/263/263058.png" alt= "About Me"></div>
            <div class= "switch_box"><img src= "https://image.flaticon.com/icons/png/512/263/263062.png" alt= "Experience"></div>
            <div class= "switch_box"><img src= "https://image.flaticon.com/icons/png/512/263/263145.png" alt= "Projects"></div>
            <div class= "switch_box"><img src= "https://image.flaticon.com/icons/png/512/263/263056.png" alt= "Awards"></div>
        </div>
    </div>    
    

    <!-- The animation of typing words. --> 
    <script>
        const welcomeLine = "Hello! I'm Larry Chen, studying in NCKU.\nWelcome to my personal website!";
        const tag = document.getElementById("typing");
        let index = 0;
        

        function typing(){
            if (index < welcomeLine.length){
                tag.innerHTML += welcomeLine.charAt(index);
                index++;
                if (welcomeLine.charAt(index) === ' '){
                    // The next is whitespace. Quickly pass it!
                    setTimeout(typing.bind(this), 10);
                }else if (welcomeLine.charAt(index) === '\n'){
                    // The next is to end line
                    tag.innerHTML += "<br>"; 
                    index++;
                    setTimeout(typing.bind(this), 20);
                }else{
                    setTimeout(typing.bind(this), 60);
                }
            }
        }
        
        typing();

    </script>

    <!-- Interactions of switch box. -->
    <script>
        let switch_box = document.getElementsByClassName('switch_box');
        let image = document.querySelectorAll('.switch_box > img');
        
        for (let i = 0; i < 4; i++){
            let alt = image[i].alt;
            let imghtml = switch_box[i].innerHTML;

            switch_box[i].onmouseover = function(){
                switch_box[i].innerHTML = "<p>" + alt + "</p>";
                switch_box[i].style.opacity = "70%";
                switch_box[i].style.cursor = "pointer";
            }
            
            switch_box[i].onmouseleave = function(){
                switch_box[i].innerHTML = imghtml;
                switch_box[i].style.opacity = "100%";
                switch_box[i].style.cursor = "default";
            }
        }
        
    </script>

</body>

</html>
